{% extends "base.html" %}
{% block chat %}

<!-- Markdown & Highlighting -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
marked.setOptions({
    breaks: true,
    gfm: true,
    highlight: function (code, lang) {
        return hljs.highlightAuto(code, [lang]).value;
    }
});

async function sendMessage() {
    const form = document.getElementById("chat-form");
    const data = Object.fromEntries(new FormData(form));
    const chat = document.getElementById("chat");

    // Benutzer-Nachricht
    const userMsg = document.createElement("div");
    userMsg.classList.add("message", "user");
    userMsg.textContent = data.message;
    chat.appendChild(userMsg);
    chat.scrollTop = chat.scrollHeight;

    // AI-Container
    const aiMsg = document.createElement("div");
    aiMsg.classList.add("message", "ai");
    chat.appendChild(aiMsg);
    chat.scrollTop = chat.scrollHeight;

    // Session ID
    const firstResponseData = await firstResponse.json()
    
    const response = await fetch(`/chat/${firstResponseData.session_id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
    });


    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let buffer = "";
    let markdownBuffer = "";
    let lastRender = 0;

    async function renderMarkdown() {
        aiMsg.innerHTML = marked.parse(markdownBuffer);
        chat.scrollTop = chat.scrollHeight;
    }

    while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        const parts = buffer.split("\n\n");
        buffer = parts.pop();

        for (const part of parts) {
            if (!part.startsWith("data:")) continue;
            const payload = part.replace("data:", "").trim();

            if (payload === "[DONE]") {
                markdownBuffer = markdownBuffer.replace("[DONE]", "");
                await renderMarkdown(); // letzter Flush
                return;
            }

            try {
                const obj = JSON.parse(payload);
                if (obj.token) {
                    markdownBuffer += obj.token;

                    // ðŸ‘‡ alle 80 ms einmal rendern (smooth)
                    const now = performance.now();
                    if (now - lastRender > 80) {
                        await renderMarkdown();
                        lastRender = now;
                    }
                }
            } catch (err) {
                console.warn("Invalid JSON:", payload);
            }
        }
    }
}
</script>

<div class="layout">
  <!--  Sidebar -->
  <aside class="sidebar">
    <header>
      <h2>Chats</h2>
      <form action="{{ url_for('new_chat') }}" method="post">
        <button type="submit">ï¼‹ New Chat</button>
      </form>
    </header>

    <ul class="chat-list">
      {% for chat in chats %}
      <li>
        <a href="{{ url_for('chat', session_id=chat.session_id) }}"
           class="{{ 'active' if chat.session_id == current_session_id else '' }}">
        {{ chat.title or ('Chat ' + chat.session_id[:8]) }}
      </a>
      </li>
      {% endfor %}
    </ul>
  </aside>

  <!-- ðŸ”¹ Chat Area -->
  <main class="chat-container">
    <div id="chat" class="chat-box"></div>

    <form id="chat-form" onsubmit="event.preventDefault(); sendMessage();">
      <input name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </main>
</div>

{% endblock %}
